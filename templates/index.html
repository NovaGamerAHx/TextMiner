<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: Tahoma, sans-serif; background-color: #343541; color: white; }
        .sidebar { background-color: #202123; }
        .msg-user { background-color: #343541; }
        .msg-ai { background-color: #444654; }
        .prose pre { direction: ltr; text-align: left; background: #222; padding: 10px; border-radius: 5px; }
        .loader { width: 20px; height: 20px; border: 3px solid #fff; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row overflow-hidden">

    <!-- Login Modal -->
    <div id="auth-overlay" class="fixed inset-0 z-50 bg-gray-900 flex items-center justify-center {% if user.is_authenticated %}hidden{% endif %}">
        <div class="bg-gray-800 p-8 rounded-lg w-96 text-center">
            <h2 id="auth-title" class="text-2xl font-bold mb-6">ورود</h2>
            <input type="text" id="username" placeholder="نام کاربری" class="w-full p-3 mb-4 bg-gray-700 rounded text-white text-right">
            <input type="password" id="password" placeholder="رمز عبور" class="w-full p-3 mb-4 bg-gray-700 rounded text-white text-right">
            <button onclick="handleAuth()" class="w-full bg-green-600 hover:bg-green-700 text-white p-3 rounded font-bold">تایید</button>
            <p class="mt-4 text-sm text-gray-400 cursor-pointer" onclick="toggleAuthMode()">تغییر به ثبت نام / ورود</p>
        </div>
    </div>

    <!-- Main App -->
    <div class="flex w-full h-full" id="app-container">
        <!-- Sidebar -->
        <div class="sidebar w-64 flex-shrink-0 flex flex-col border-l border-gray-700 hidden md:flex">
            <div class="p-3"><button onclick="createNewChat()" class="w-full border border-gray-600 rounded p-3 text-right hover:bg-gray-800">چت جدید +</button></div>
            <div class="flex-1 overflow-y-auto px-2" id="chat-list"></div>
            <div class="p-4 border-t border-gray-700 text-sm flex justify-between">
                <span>{{ user.username }}</span>
                <a href="/logout" class="text-red-400">خروج</a>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col relative bg-gray-800">
            <div id="messages-container" class="flex-1 overflow-y-auto p-4 pb-32">
                <div class="text-center mt-20 text-gray-400" id="welcome-msg">
                    <h1 class="text-4xl font-bold mb-4">Gemini 2.5</h1>
                    <p>سوال بپرسید...</p>
                </div>
            </div>
            
            <div class="absolute bottom-0 w-full p-4 bg-gradient-to-t from-gray-900 to-transparent">
                <div class="max-w-3xl mx-auto bg-gray-700 rounded-xl p-2 flex flex-col gap-2">
                    <div class="flex items-center gap-2 px-2">
                        <button id="web-search-toggle" onclick="toggleWeb()" class="text-gray-500"><i class="fas fa-globe"></i></button>
                        <span id="web-status" class="text-xs text-gray-500">وب: خاموش</span>
                    </div>
                    <div class="flex items-end gap-2">
                        <textarea id="prompt-input" rows="1" class="w-full bg-transparent border-0 text-white resize-none p-2 text-right" placeholder="پیام..."></textarea>
                        <button onclick="sendMessage()" class="p-2 text-gray-400 hover:text-white"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isRegister = false;
        let currentChatId = null;
        let webSearch = false;

        function toggleAuthMode() { isRegister = !isRegister; document.getElementById('auth-title').innerText = isRegister ? "ثبت نام" : "ورود"; }
        
        async function handleAuth() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const res = await fetch(isRegister ? '/register' : '/login', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u, password: p, confirm_password: p})
            });
            const data = await res.json();
            if (data.success) location.reload();
            else alert(data.message);
        }

        function toggleWeb() {
            webSearch = !webSearch;
            const btn = document.getElementById('web-search-toggle');
            const txt = document.getElementById('web-status');
            if(webSearch) { btn.classList.add('text-blue-400'); txt.innerText = "وب: روشن"; txt.classList.add('text-blue-400'); }
            else { btn.classList.remove('text-blue-400'); txt.innerText = "وب: خاموش"; txt.classList.remove('text-blue-400'); }
        }

        async function createNewChat() {
            console.log("Creating new chat...");
            const res = await fetch('/api/chats', {method: 'POST'});
            const data = await res.json();
            currentChatId = data.id;
            console.log("New Chat ID:", currentChatId);
            loadChatList();
            document.getElementById('messages-container').innerHTML = '';
            document.getElementById('welcome-msg').style.display = 'block';
        }

        async function loadChatList() {
            const res = await fetch('/api/chats');
            const chats = await res.json();
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            chats.forEach(c => {
                const d = document.createElement('div');
                d.className = 'p-3 rounded hover:bg-gray-700 cursor-pointer mb-1 text-right truncate';
                d.innerText = c.title;
                d.onclick = () => loadChat(c.id);
                list.appendChild(d);
            });
        }

        async function loadChat(id) {
            console.log("Loading chat:", id);
            currentChatId = id;
            document.getElementById('welcome-msg').style.display = 'none';
            const res = await fetch(`/api/chats/${id}`);
            const data = await res.json();
            const box = document.getElementById('messages-container');
            box.innerHTML = '';
            data.messages.forEach(m => appendUI(m.role, m.content));
            box.scrollTop = box.scrollHeight;
        }

        function appendUI(role, content) {
            document.getElementById('welcome-msg').style.display = 'none';
            const box = document.getElementById('messages-container');
            const div = document.createElement('div');
            div.className = `w-full p-4 border-b border-white/10 ${role === 'user' ? 'msg-user' : 'msg-ai'}`;
            div.innerHTML = `
                <div class="max-w-3xl mx-auto flex gap-4 ${role==='user'?'flex-row-reverse':''}">
                    <div class="w-8 h-8 rounded flex items-center justify-center shrink-0 ${role==='user'?'bg-purple-600':'bg-green-600'}">
                        <i class="fas ${role==='user'?'fa-user':'fa-robot'}"></i>
                    </div>
                    <div class="prose prose-invert min-w-0 flex-1 text-right">
                        ${role==='model' ? marked.parse(content) : content}
                    </div>
                </div>`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        async function sendMessage() {
            const txt = document.getElementById('prompt-input');
            const msg = txt.value.trim();
            if(!msg) return;

            if(!currentChatId) {
                console.log("No chat ID, creating one first...");
                await createNewChat();
            }

            console.log(`Sending message to Chat ID: ${currentChatId}`);
            txt.value = '';
            appendUI('user', msg);

            // Loading
            const loadingId = 'loading-' + Date.now();
            const box = document.getElementById('messages-container');
            const lDiv = document.createElement('div');
            lDiv.id = loadingId;
            lDiv.className = 'w-full p-4 msg-ai';
            lDiv.innerHTML = '<div class="max-w-3xl mx-auto flex gap-4"><div class="w-8 h-8 bg-green-600 rounded flex items-center justify-center"><i class="fas fa-robot"></i></div><span class="loader"></span></div>';
            box.appendChild(lDiv);
            box.scrollTop = box.scrollHeight;

            try {
                const res = await fetch('/api/send_message', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({chat_id: currentChatId, message: msg, web_search: webSearch})
                });
                
                // هندل کردن سشن اکسپایر شده
                if (res.redirected) {
                    window.location.href = res.url;
                    return;
                }

                const data = await res.json();
                document.getElementById(loadingId).remove();
                
                if(data.error) {
                    console.error("Backend Error:", data.error);
                    alert("خطا: " + data.error);
                } else {
                    appendUI('model', data.response);
                    loadChatList(); // آپدیت تایتل
                }
            } catch(e) {
                document.getElementById(loadingId).remove();
                console.error("Network Error:", e);
                alert("خطا در ارتباط با سرور");
            }
        }

        document.getElementById('prompt-input').addEventListener('keydown', e => {
            if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        });

        {% if user.is_authenticated %} loadChatList(); {% endif %}
    </script>
</body>
</html>
